<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">

        <h1>Settings</h1>
        <a id="home-link" href="home.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>

            <div id="top-setting">

                </label>
            </div>
            <hr>
            <div class="select-settings">
                <span>Choose Color Theme</span>
                <select name="" id="">
                    <option value="">example</option>
                    <option value="">example2</option>
                    <option value="">example3</option>
                </select>
            </div>
            <hr>
            <div class="select-settings">
                <span>Bullet Style</span>
                <select name="" id="">
                    <option value="">example</option>
                    <option value="">example2</option>
                    <option value="">example3</option>
                </select>
            </div>
            <hr>
            <div class="select-settings">
                <span>Font Style</span>
                <select name="" id="">
                    <option value="">example</option>
                    <option value="">example2</option>
                    <option value="">example3</option>
                </select>
            </div>
        </div>
        <script src="settings.js"></script>
    </body>
</html>
