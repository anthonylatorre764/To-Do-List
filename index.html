<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>To Do List</h1>
        <div id="form-settings-box">
            <div id="hiddenDiv" class="sideBox"></div>
            <form>
                <button id="addButton">Add</button>
                <input id="inputField" type="text" placeholder="Enter a new task here">
            </form>
            <div class="sideBox">
                <button id="capButton" onclick="toggleCap()">capitalize on / off</button>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <ul id="toDoList"></ul>
        <script src="script.js"></script>
    </body>
</html>
