<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>To Do List</h1>
        <form>
            <button id="addButton">Add</button>
            <input id="inputField" type="text" placeholder="Enter a new task here">
        </form>
        <ul id="toDoList">
            <div class="listItem">
                <input type="checkbox">
                <p id="itemText0">(for testing purposes)</p>
                <button class="remove-button" type="button">x</button>
            </div>
        </ul>
        <script src="script.js"></script>
    </body>
</html>
