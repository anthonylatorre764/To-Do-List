<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/f4860d9245.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>To Do List</h1>
        <div id="settings-link-box">
            <a href="settings.html">Settings <i class="fa-solid fa-arrow-right"></i></a>
        </div>
        <div id="form-settings-box">
            <div id="hiddenDiv" class="sideBox"></div>
            <form>
                <button id="addButton">Add</button>
                <input id="inputField" type="text" placeholder="Enter a new task here">
            </form>
        </div>
        <button type="button" onclick="clearTasks()">Clear All Tasks</button>
        <ul id="toDoList"></ul>
        <script src="home.js"></script>
    </body>
</html>
